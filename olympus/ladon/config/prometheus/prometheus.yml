global:
  scrape_interval: 15s
  evaluation_interval: 15s
  scrape_timeout: 10s

# Alerting rules
rule_files:
  - "/etc/prometheus/rules/*.yml"

scrape_configs:
  # Infrastructure Monitoring
  - job_name: 'prometheus'
    static_configs:
      - targets: ['prometheus:9090']
        labels:
          service: 'prometheus'
    metrics_path: '/metrics'

  - job_name: 'node'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'olympus-host'

  - job_name: 'gpu'
    static_configs:
      - targets: ['dcgm-exporter:9400']
        labels:
          service: 'dcgm-exporter'
    metrics_path: '/metrics'
    scrape_interval: 10s
    metric_relabel_configs:
      - source_labels: [GPU_I_ID]
        target_label: gpu_id
      - source_labels: [GPU_I_NAME]
        target_label: gpu_name

  - job_name: 'containers'
    static_configs:
      - targets: ['cadvisor:8080']
        labels:
          service: 'cadvisor'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Docker Service Discovery
  - job_name: 'docker-services'
    docker_sd_configs:
      - host: unix:///var/run/docker.sock
        filters:
          - name: label
            values: ['prometheus.io/scrape=true']
    relabel_configs:
      - source_labels: [__meta_docker_container_label_prometheus_io_port]
        regex: (.+)
        target_label: __metrics_path__
        replacement: /metrics
      - source_labels: [__meta_docker_container_name]
        regex: '/(.*)'
        target_label: container_name
        replacement: $1
      - source_labels: [__meta_docker_container_label_com_docker_compose_service]
        target_label: service_name
      - source_labels: [__meta_docker_container_label_com_docker_compose_project]
        target_label: project_name

  # Network Monitoring
  - job_name: 'network'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
    metrics_path: '/metrics'
    params:
      collect[]:
        - netstat
        - netdev
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'olympus-network'

  # System Process Monitoring
  - job_name: 'processes'
    static_configs:
      - targets: ['node-exporter:9100']
        labels:
          service: 'node-exporter'
    metrics_path: '/metrics'
    scrape_interval: 10s
    relabel_configs:
      - source_labels: [__address__]
        target_label: instance
        replacement: 'olympus-processes'

  - job_name: 'loki'
    static_configs:
      - targets: ['loki:3100']
        labels:
          service: 'loki'
    metrics_path: '/metrics'

  - job_name: 'promtail'
    static_configs:
      - targets: ['promtail:9080']
        labels:
          service: 'promtail'
    metrics_path: '/metrics'

  - job_name: 'arangodb'
    metrics_path: '/_admin/metrics'
    static_configs:
      - targets: ['arangodb:8529']
        labels:
          service: 'arangodb'
    basic_auth:
      username: root
      password: olympus

  - job_name: 'hades'
    static_configs:
      - targets: ['hades:8001']
        labels:
          service: 'hades'
    metrics_path: '/metrics'
